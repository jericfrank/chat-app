 <link rel="shortcut icon" href="/img/icon-plus.png">
    <script>
        function showDialog(id){
            var dialog = $("#"+id).data('dialog');
  
            if (!dialog.element.data('opened')) {
                dialog.open();
            } else {
                dialog.close();
            }
        } 
    </script>
</head>
